<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <title>Document</title>
</head>
<body>
  <h1>Vanilla JS Quiz</h1>
  <div class="content">
    <div id="intro-cc" class="is-hidden">
      <div id="intro-prompt">
        <h2>Hello. What is your name?</h2>
        <form>
          <input type="text" id="nameInput"/>
          <button type="button" id="nameSubmit" class="blue-btn">SUBMIT</button>
        </form>
      </div>

      <div id="intro-transition" class="is-hidden">
        <!-- Dynamically insert transition text-->
        <h2 id="intro-transition-text"></h2>
      </div>
    </div>

    <form id="quiz-cc" class="is-hidden">
      <div id="quiz-question-cc">
        <h2 id="quiz-question"></h2>
        <div id="quiz-answers"></div>
      <button type="button" id="next-question-btn" class="blue-btn">Next</button>
      </div>
    </form>

    <div id="outro-cc" class="is-hidden">
      <div id="outro-prompt">
        <!-- Dynamically insert outro text-->
        <h2 id="outro-text">
        </h2>
        <button type="button" id="try-again" class="blue-btn">Try Again</button>
        <button type="button" id="not-user" class="orange-btn"></button>
      </div>
      <div id="outro-transition" class="is-hidden">
        <h2>
          I apologize. To me, all humans are similar in form. I am only
          as clever as I was created to be.
        </h2>
      </div>
    </div>
  </div>

  <script src="js/Q.js"></script>
  <script src="js/domElements.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/displayManager.js"></script>
  <script src="js/data.js"></script>
  <script src="js/intro.js"></script>
  <script src="js/outro.js"></script>

  <script src="js/main.js"></script>
  <script>
    Q.manageDisplay()
    Q.quizInit()
  </script>
</body>
</html>

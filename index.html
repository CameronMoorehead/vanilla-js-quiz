<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <title>Document</title>
</head>
<body>
  <h1>Vanilla JS Quiz</h1>
  <div class="content">
    <div id="intro-cc" class="is-hidden">
      <div id="intro-prompt">
        <h2>Hello. What is your name?</h2>
        <form>
          <input type="text" id="nameInput"/>
          <button type="submit" id="nameSubmit">SUBMIT</button>
        </form>
      </div>

      <div id="intro-transition" class="is-hidden">
        <!-- Dynamically insert transition text-->
        <h2 id="intro-transition-text"></h2>
      </div>
    </div>

    <div id="quiz-cc" class="is-hidden">
      <h1>QUIZZ!</h1>
    </div>
    <div id="outro-cc" class="is-hidden">
      <h2>Welcome back</h2>
    </div>
  </div>

  <script src="js/Q.js"></script>
  <script src="js/domElements.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/displayManager.js"></script>
  <script src="js/data.js"></script>
  <script src="js/intro.js"></script>
  <script src="js/outro.js"></script>

  <script src="js/main.js"></script>
  <script>
    Q.manageDisplay()
  </script>
</body>
</html>
